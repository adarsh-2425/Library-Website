<section id="header">
    <app-header></app-header>
</section>

<section>
    <div class='card'>
        <!-- <div class='card-header'>
         {{pageTitle}}
        </div> -->
        
        <div class='card-body'>            
          <div class='table-responsive'>
            <table class='table'>
                  
              <thead class="head">
                <tr>
                  <th>Image</th>
                  <th>Book Name</th>
                  <th>Genre</th>
                  <th>Author Name</th>
                </tr>
               
              </thead>
              <tbody>
                  <tr *ngFor='let book of books'>
                      <td><img
                        [src] = 'book.imageUrl' 
                        [title] = 'book.bookName'
                        [style.width.px] = 'imageWidth' 
                        [style.margin.px] = 'imageMargin'></td>
                      <td>{{ book.bookName }}</td>
                      <td>{{ book.genre }}</td>
                      <td>{{ book.authorName }}</td>
                      <td>
                        <button class="btn btn-primary" style="cursor:pointer"  (click)="editBook(book)" style="margin-left: 20px;"> Update</button>
                        
                        <button class="btn btn-danger" style="cursor:pointer" (click)="deleteBook(book)"> Delete</button>
                      </td>
                    </tr>              
              </tbody>
              </table>
              </div>
              </div>
              </div>
              
              
</section>




<section id="footer">
<app-footer></app-footer>
</section>
